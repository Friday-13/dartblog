{% extends 'base_login.html' %}
{% load static %}
{% block title %} {{ block.super }}::{{ title }} {% endblock %}
{% block formtitle %} Change password form {% endblock %}
{% block formcontent %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" id="button" class="btn btn-primary btn-block ">Submit</button>
</form>
{% endblock %}
