{% extends 'base_login.html' %}
{% load static %}
{% block title %} {{ block.super }}::{{ title }} {% endblock %}
{% block formcontent %}
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    {{form.username}}
  </div>
  <div class="form-group">
    {{form.password}}
  </div>
  <button type="submit" id="button" class="btn btn-primary btn-block ">Submit</button>
</form>
{% endblock %}
