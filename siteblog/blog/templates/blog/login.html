{% extends 'base.html' %}
{% block title %}
{{ block.super }} :: {{ title }}
{%endblock %}
{% block content %}
{% load static %}
<section class="single-blog-area" style="margin-top: 0px">
  <div class="container">
    <div class="border-top">
      <div class="bg-text">
        <h2>Login form</h2>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form method="post">
            {% csrf_token %}
            {{form.body.errors}}
            {{ form.as_p }}
            <div class="button-register">
              <button type="submit" class="button">Log In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
